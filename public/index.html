<!DOCTYPE html>
<html>

<head>
    <title>Amnesia Alarm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- icon by FreePik -->
    <link rel="icon" href="./siren.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
            <a href="https://github.com/skywalker212/amnesia-alarm"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        <h1 class="header text-center"><a href='/'>Amnesia Alarm</a></h1>
        <div class="greeting text-center"></div>
        <div class="time text-center"></div>
        <div class="main text-center">
            <div class="detail">Please enter your Full Name (&lt;First Name&gt; &lt;Last Name&gt;) and Mobile Number (with country code) in the form below.</div>
            <div class="detail">Remember, You can't change your mobile number.</div>

            <form class="my-form form-horizontal" action="/users">
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="name">Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-2" for="mobile">Mobile No:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mobile" name="mobile">
                    </div>
                </div>
                <button type="submit" class="button btn btn-primary">Submit</button>
                <button type="reset" style="margin-left:5%" class="button btn btn-warning">Reset</button>
            </form>
        </div>
        <div class="footer text-center">Made with <span style="color: #f74a00">&hearts;</span> by <a href="https://github.com/skywalker212" style="text-decoration: none;color: black" target="_blank">Akash</a></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
